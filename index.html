<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="store logo" class="logo" />
    <!-- Buttons -->
    <div class="btns">
      <button class="btn">
        <img
          class="imgBtn"
          src="img/blue_t.png"
          alt="button shows only T-shirts"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="img/blue_p.png"
          alt="button shows only pants"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="img/blue_s.png"
          alt="button shows only skirts"
        />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </div>
    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
